<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volunteer Sign Up Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 0;
    }

    .form-container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 420px;
    }

    h2 {
      text-align: left;
      margin-bottom: 5px;
    }

    p {
      color: #555;
      font-size: 14px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      margin-top: 15px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    input[type="time"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      height: 80px;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .row input, .row select {
      flex: 1;
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 5px;
    }

    .checkbox-group label {
      font-weight: normal;
    }

    .section-title {
      font-weight: bold;
      margin-top: 25px;
      font-size: 16px;
    }

    .checkbox-inline {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-top: 10px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Volunteer Sign Up Form</h2>
    <p>Please fill out the following form to become a volunteer.</p>

    <div class="row">
      <div>
        <label>First Name</label>
        <input type="text" placeholder="Enter your first name">
      </div>
      <div>
        <label>Last Name</label>
        <input type="text" placeholder="Enter your last name">
      </div>
    </div>

    <label>Email</label>
    <input type="email" placeholder="Enter your email address">

    <label>Phone Number</label>
    <input type="tel" placeholder="Enter your phone number">

    <label>Date of Birth</label>
    <input type="date">

    <label>Preferred Volunteer Role</label>
    <select>
      <option>Select your preferred volunteer role</option>
      <option>Fundraising</option>
      <option>Community Service</option>
      <option>Teaching</option>
      <option>Logistics</option>
    </select>

    <div class="section-title">Availability</div>
    <label>Days Available</label>
    <p style="font-size:13px; margin-top:0;">Select the days you are available to volunteer.</p>
    <div class="checkbox-group">
      <label><input type="checkbox"> Monday</label>
      <label><input type="checkbox"> Tuesday</label>
      <label><input type="checkbox"> Wednesday</label>
      <label><input type="checkbox"> Thursday</label>
      <label><input type="checkbox"> Friday</label>
      <label><input type="checkbox"> Saturday</label>
      <label><input type="checkbox"> Sunday</label>
    </div>

    <div class="row">
      <div>
        <label>Available Start Time</label>
        <input type="time" value="09:00">
      </div>
      <div>
        <label>Available End Time</label>
        <input type="time" value="17:00">
      </div>
    </div>

    <div class="section-title">Skills and Interests</div>

    <label>Skills and Experience</label>
    <textarea placeholder="Enter your skills and experience."></textarea>

    <label>Interests</label>
    <p style="font-size:13px; margin-top:0;">Select your interests.</p>
    <div class="checkbox-group">
      <label><input type="checkbox"> Animals</label>
      <label><input type="checkbox"> Children</label>
      <label><input type="checkbox"> Elderly</label>
      <label><input type="checkbox"> Environment</label>
      <label><input type="checkbox"> Health</label>
      <label><input type="checkbox"> Homelessness</label>
      <label><input type="checkbox"> Poverty</label>
    </div>

    <div class="checkbox-inline">
      <input type="checkbox">
      <label>I agree to the terms and conditions of the volunteer program.</label>
    </div>

    <button type="submit">Submit</button>
  </div>
</body>
</html>

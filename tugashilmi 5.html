<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Registration Form</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      width: 360px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 30px;
    }

    h2 {
      text-align: center;
      margin-bottom: 5px;
    }

    p.subtitle {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    label {
      font-weight: bold;
      font-size: 14px;
    }

    .note {
      font-size: 13px;
      color: #666;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    .checkbox-group {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      font-size: 14px;
    }

    .checkbox-group label {
      font-weight: normal;
    }

    .terms {
      font-size: 13px;
    }

    button {
      background-color: #000;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Class Registration Form</h2>
    <p class="subtitle">Please fill out the form below to register for our class</p>

    <form>
      <div class="row">
        <input type="text" placeholder="First Name" required>
        <input type="text" placeholder="Last Name" required>
      </div>

      <div class="row">
        <input type="email" placeholder="Email Address" required>
        <input type="tel" placeholder="Phone Number" required>
      </div>

      <label for="class-level">Class Level</label>
      <select id="class-level" required>
        <option value="">Select your class level</option>
        <option>Beginner</option>
        <option>Intermediate</option>
        <option>Advanced</option>
      </select>
      <p class="note">Please choose the appropriate level for your experience</p>

      <label>Class Days</label>
      <p class="note">Please select the days you are available to attend class</p>
      <div class="checkbox-group">
        <label><input type="checkbox"> Monday</label>
        <label><input type="checkbox"> Tuesday</label>
        <label><input type="checkbox"> Wednesday</label>
        <label><input type="checkbox"> Thursday</label>
        <label><input type="checkbox"> Friday</label>
        <label><input type="checkbox"> Saturday</label>
      </div>

      <label class="terms">
        <input type="checkbox" required>
        I agree to the terms and conditions of the class registration
      </label>

      <button type="submit">Register Now!</button>
    </form>
  </div>

</body>
</html>
